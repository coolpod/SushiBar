<h1 mat-dialog-title>Gast hinzufügen</h1>
<div mat-dialog-content>
  <p>Wie viele Gäste möchten Sie hinzufügen max. ({{data.totalSeats}}): </p>
  <mat-form-field appearance="fill">
    <mat-label>Anzahl der Gäste</mat-label>
    <input matInput type="number" [(ngModel)]="groupSize">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-flat-button (click)="cancel()">
    Abbrechen
  </button>
  <button mat-raised-button 
          color="primary"
          [mat-dialog-close]="groupSize"
          [disabled]="groupSize < 1 || groupSize > data.totalSeats">
    Hinzufügen
  </button>
</div>
